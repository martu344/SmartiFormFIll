<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFormFill</title>  
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="cuerpo">
   <div class="container d-flex justify-content-center align-items-center">
    <img src="./logo-cientifica.png" alt="">
   </div>
  
    <h1 id="titulo" class="text-center">Policia Cientifica</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <div id="contenedor" class="card p-4">
            <p class="text-center">Seleccione imagenes o archivos pdf.</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <!-- <label for="documento" class="form-label">Seleccionar documentos</label> -->
                    <input type="file" class="form-control" id="input-file" name="documento" accept="image/*, application/pdf," multiple>
                </div>
                <button type="submit" id="input-button" class="btn btn-primary">Procesar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="servidor.js"></script>
    <script src="script.js"></script>
</body>
</html>
