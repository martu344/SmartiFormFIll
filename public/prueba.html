<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Cargar Documentos</title>
    <!-- Agrega las referencias a los archivos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <!-- Utiliza las clases de Bootstrap para centrar el formulario -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h1 class="text-center">Subir Documento</h1>
            <form action="procesar.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="documento" class="form-label">Selecciona un documento</label>
                    <input type="file" class="form-control" id="documento" name="documento" accept=".pdf, .doc, .docx">
                </div>
                <button type="submit" class="btn btn-primary">Subir Documento</button>
            </form>
        </div>
    </div>

    <!-- Agrega la referencia al archivo de JavaScript de Bootstrap (opcional) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
